<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Home Budget Tracker</h1>
</header>

<section id="config">
    <h2>Configuration</h2>
    <label>Start Date: <input type="date" id="start-date"></label>
    <label>Opening Balance: <input type="number" id="opening-balance"></label>
    <button id="save-config">Save</button>
</section>

<section id="add-transaction-section">
    <h2>Add Transaction</h2>
    <input type="text" id="tx-desc" placeholder="Description" />
    <input type="number" id="tx-amount" placeholder="Amount" />
    <select id="tx-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>
    <select id="tx-frequency">
        <option value="irregular">Irregular</option>
        <option value="monthly">Monthly</option>
        <option value="4-weekly">4-Weekly</option>
    </select>
    <input type="date" id="tx-date" />
    
    <select id="tx-category"></select>
    <input type="text" id="new-category" placeholder="Add new category" />
    <button id="add-category">Add Category</button>

    <button id="add-transaction">Add Transaction</button>
</section>

<table id="transaction-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
