<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Home Budget Tracker</h1>

<!-- Opening Balance + Start Date -->
<section id="config">
    <h2>Setup</h2>
    <label>Start Date:</label>
    <input type="date" id="startDate">

    <label>Opening Balance (£):</label>
    <input type="number" id="openingBalance" step="0.01">
    <button id="saveConfigBtn">Save Setup</button>
</section>

<hr>

<!-- Add Transaction -->
<section id="addTransaction">
    <h2>Add Transaction</h2>

    <label>Description:</label>
    <input type="text" id="description">

    <label>Category:</label>
    <input type="text" id="category">

    <label>Type:</label>
    <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>

    <label>Frequency:</label>
    <select id="frequency">
        <option value="monthly">Monthly</option>
        <option value="4weekly">4 Weekly</option>
        <option value="irregular">Irregular</option>
    </select>

    <label>Amount (£):</label>
    <input type="number" id="amount" step="0.01">

    <label>Date:</label>
    <input type="date" id="date">

    <button id="addBtn">Add Transaction</button>
</section>

<hr>

<!-- Transaction List -->
<section id="transactionList">
    <h2>Transactions (including projection)</h2>
    <table id="transactionsTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount (£)</th>
            <th>Balance (£)</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
    <section id="monthlySummary">
    <h2>Monthly Summary</h2>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Month</th>
                <th>Total Income (£)</th>
                <th>Total Expenses (£)</th>
                <th>Net (£)</th>
                <th>Closing Balance (£)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script src="app.js"></script>
</body>
</html>
