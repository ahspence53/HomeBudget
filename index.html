<!-- Daily 24-Month Projection -->
<section id="dailyProjection">
    <div class="projection-header">
        <h2>Daily 24-Month Projection</h2>
        <div class="projection-controls">
            <label for="findDateInput">Find Date:</label>
            <input type="date" id="findDateInput">
            <button id="findDateBtn" class="jump-btn">Find Date</button>
            <button id="jumpToBottomBtn" class="jump-btn">Jump to Bottom ↓</button>
        </div>
    </div>

    <div class="daily-projection-container table-wrapper">
        <table id="dailyProjectionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daily projection rows inserted by JS -->
            </tbody>
        </table>
    </div>

    <div class="projection-bottom">
        <button id="backToTopBtn" class="jump-btn">Back to Top ↑</button>
    </div>
</section>
