<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Home Budget Tracker</h1>
</header>

<!-- Setup (Start Date + Opening Balance + Save) -->
<section id="config" class="config-row">
    <div class="config-item">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
    </div>

    <div class="config-item">
        <label for="openingBalance">Opening Balance (£):</label>
        <input type="number" id="openingBalance" step="0.01">
    </div>

    <div class="config-item config-save">
        <button id="saveConfigBtn">Save Setup</button>
    </div>
</section>

<hr>

<!-- Add Transaction -->
<section id="addTransaction" class="grid-section">
    <h2>Add Transaction</h2>

    <div class="grid">
        <div class="cell">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g. TV Licence">
        </div>

        <div class="cell">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="cell">
            <label for="amount">Amount (£):</label>
            <input type="number" id="amount" step="0.01">
        </div>

        <div class="cell">
            <label for="category">Category:</label>
            <input type="text" id="category">
        </div>

        <div class="cell">
            <label for="frequency">Frequency:</label>
            <select id="frequency">
                <option value="monthly">Monthly</option>
                <option value="4weekly">4 Weekly</option>
                <option value="irregular">Irregular</option>
            </select>
        </div>

        <div class="cell">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="addBtn" class="add-btn">Add Transaction</button>
        </div>
    </div>
</section>

<hr>

<!-- Jump to Daily Projection -->
<button id="jumpToProjectionBtn" class="jump-btn">Jump to Daily Projection ↓</button>

<!-- Transactions Table -->
<section id="transactionList" class="table-section">
    <h2>Transactions</h2>
    <div class="table-wrapper">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>
</section>

<!-- Daily Projection Table -->
<section id="projectionSection" class="table-section">
    <h2>Daily 24-Month Projection</h2>
    <div class="table-wrapper daily-projection-container">
        <table id="projectionTable">
            <thead>
                <tr>
                    <th class="freeze-col">Date</th>
                    <th>Description</th>
                    <th>Total Income (£)</th>
                    <th>Total Expenses (£)</th>
                    <th>Net (£)</th>
                    <th>Closing Balance (£)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="exportProjectionBtn" class="jump-btn">Export Projection CSV</button>
    <button id="backToTopBtn" class="jump-btn">Back to Top ↑</button>
</section>

<script src="app.js"></script>
</body>
</html>
