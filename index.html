<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Home Budget Tracker</h1>
</header>

<!-- Config -->
<section id="config" class="config-row">
    <div class="config-item">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
    </div>

    <div class="config-item">
        <label for="openingBalance">Opening Balance (£):</label>
        <input type="number" id="openingBalance" step="0.01">
    </div>

    <div class="config-item config-save">
        <button id="saveConfigBtn">Save Setup</button>
    </div>
</section>

<hr>

<!-- Add Transaction -->
<section id="addTransaction" class="grid-section">
    <h2>Add Transaction</h2>
    <div class="grid">
        <div class="cell">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g. TV Licence">
        </div>

        <div class="cell">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="cell">
            <label for="amount">Amount (£):</label>
            <input type="number" id="amount" step="0.01">
        </div>

        <div class="cell">
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="e.g. Utilities">
        </div>

        <div class="cell" style="align-self:end;">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="addBtn" class="add-btn">Add Transaction</button>
        </div>
    </div>
</section>

<hr>

<!-- Transaction List -->
<section id="transactionList" class="table-section">
    <h2>Transactions</h2>
    <div class="table-wrapper">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>

<hr>

<!-- Find Date (dd-mm-yyyy) -->
<div id="findDateContainer" style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
    <label for="findDateInput">Find Date (dd-mm-yyyy):</label>
    <input type="text" id="findDateInput" placeholder="dd-mm-yyyy" autocomplete="off" />
    <button id="findDateBtn">Find</button>
</div>

<!-- Daily 24-Month Projection -->
<section id="dailyProjection" class="table-section">
    <h2>Daily 24-Month Projection</h2>
    <div class="table-wrapper" style="max-height:560px; overflow:auto;">
        <table id="dailyProjectionTable">
            <thead>
                <tr>
                    <th class="freeze-col">Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
