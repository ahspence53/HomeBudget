<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <main class="container">
    <h1>Home Budget Tracker</h1>

    <section class="form-card">
      <h2>Add transaction</h2>
      <form id="txForm">
        <div class="row">
          <label>Title
            <input type="text" id="title" required />
          </label>

          <label>Amount (Â£)
            <input type="number" id="amount" step="0.01" required />
          </label>

          <label>Type
            <select id="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </label>

          <label>Frequency
            <select id="frequency">
              <option value="irregular">Irregular</option>
              <option value="monthly">Monthly</option>
              <option value="four-weekly">4-weekly</option>
            </select>
          </label>

          <label>Date
            <input type="date" id="date" required />
          </label>
        </div>

        <div class="row actions">
          <button type="submit" id="addBtn">Add transaction</button>
          <button type="button" id="clearBtn">Reset storage (clear all)</button>
        </div>
      </form>
    </section>

    <section class="table-card">
      <h2>Transactions</h2>
      <table id="txTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Frequency</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
