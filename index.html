<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Home Budget Tracker</h1>
</header>

<!-- Setup Section -->
<section id="config" class="config-row">
    <div class="config-item">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
    </div>

    <div class="config-item">
        <label for="openingBalance">Opening Balance (£):</label>
        <input type="number" id="openingBalance" step="0.01">
    </div>

    <div class="config-item config-save">
        <button id="saveConfigBtn">Save Setup</button>
    </div>
</section>

<hr>

<!-- Add Transaction Form -->
<section id="addTransaction">
    <h2>Add Transaction</h2>

    <form id="transactionForm">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g. TV Licence">
        </div>

        <div>
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div>
            <label for="amount">Amount (£):</label>
            <input type="number" id="amount" step="0.01">
        </div>

        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="e.g. Utilities">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div>
            <button id="addBtn" type="button">Add Transaction</button>
        </div>
    </form>
</section>

<hr>

<!-- Transactions Table -->
<section id="transactionList">
    <h2>Transactions</h2>
    <div class="table-wrapper">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <div>
        <button id="scrollToProjectionBtn" class="jump-btn">⬇ Go to 24-Month Projection</button>
    </div>
</section>

<hr>

<!-- Daily 24-Month Projection Table -->
<section id="dailyProjection" class="table-section">
    <h2>Daily 24-Month Projection</h2>

    <div class="table-wrapper">
        <table id="dailyProjectionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="find-date-box">
        <input type="date" id="findDateInput">
        <button id="findDateBtn">Find Date</button>
    </div>

    <div>
        <button id="backToTopBtn" class="jump-btn">⬆ Back to Top</button>
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
