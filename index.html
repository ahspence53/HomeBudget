<section id="projection-section">
    <h2>24-Month Projection</h2>
    <p class="small">Shows every day for 24 months from the configured Start Date. Recurring transactions: monthly / 4-weekly (28 days) / irregular.</p>

    <div class="projection-controls">
        <label><input type="checkbox" id="showOnlyNegative"> Show only days with negative balance</label>
        <label><input type="checkbox" id="highlightNegatives"> Highlight negative daily balance rows</label>
    </div>

    <!-- Left-side floating Find Panel -->
    <div id="projection-find-panel">
        <label for="projection-find-input">Find:</label>
        <input type="text" id="projection-find-input" placeholder="Search description, category or date">
        <button id="projection-find-btn">Find</button>
        <button id="projection-find-next-btn">Find Next</button>
    </div>

    <table id="projection-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Descriptions</th>
                <th>Income</th>
                <th>Expense</th>
                <th class="daily-balance-col">Daily Balance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
