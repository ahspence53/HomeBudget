<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Home Budget Tracker</h1>
        <nav>
            <ul class="tabs">
                <li class="tab active" data-tab="transactions">Transactions</li>
                <li class="tab" data-tab="categories">Categories</li>
                <li class="tab" data-tab="instructions">Instructions</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="transactions" class="tab-content active">
            <div class="section-header">
                <h2>Transactions</h2>
                <form id="transaction-form" class="form-inline">
                    <input type="date" id="date" required>
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="table-container">
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="categories" class="tab-content">
            <h2>Categories</h2>
            <form id="category-form" class="form-inline">
                <input type="text" id="category-name" placeholder="Category Name" required>
                <button type="submit">Add</button>
            </form>
            <ul id="category-list"></ul>
        </section>

        <section id="instructions" class="tab-content">
            <h2>Instructions</h2>
            <p>Use this app to track your income and expenses. Add transactions and categories, and view your financial data over time.</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
