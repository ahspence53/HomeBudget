<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Home Budget Tracker</h1>
</header>

<!-- Setup (Start Date + Opening Balance + Save) -->
<section id="config" class="config-row">
    <div class="config-item">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
    </div>

    <div class="config-item">
        <label for="openingBalance">Opening Balance (£):</label>
        <input type="number" id="openingBalance" step="0.01">
    </div>

    <div class="config-item config-save">
        <button id="saveConfigBtn">Save Setup</button>
    </div>
</section>

<hr>

<!-- Add Transaction -->
<section id="addTransaction" class="grid-section">
    <h2>Add Transaction</h2>

    <div class="grid">
        <div class="cell">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g. TV Licence">
        </div>

        <div class="cell">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="cell">
            <label for="amount">Amount (£):</label>
            <input type="number" id="amount" step="0.01">
        </div>

        <div class="cell">
            <label for="category">Category:</label>
            <input type="text" id="category">
        </div>

        <div class="cell">
            <label for="frequency">Frequency:</label>
            <select id="frequency">
                <option value="monthly">Monthly</option>
                <option value="4weekly">4 Weekly</option>
                <option value="irregular">Irregular</option>
            </select>
        </div>

        <div class="cell">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <button id="addBtn" class="add-btn">Add Transaction</button>
        </div>
    </div>
</section>

<hr>

<!-- Transaction List -->
<section id="transactionList" class="table-section">
    <h2>Transactions</h2>
    <div class="transaction-controls">
        <button id="exportTransactionsCSVBtn">Export Transactions CSV</button>
        <button id="jumpToProjectionBtn" class="jump-btn">Go to Daily Projection ↓</button>
    </div>
    <div class="table-wrapper">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount (£)</th>
                    <th>Balance (£)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>
</section>

<!-- Daily Projection Section -->
<section id="projectionSection">
    <h2>Daily Projection (24 Months)</h2>

    <div class="projection-controls">
        <button id="exportProjectionCSVBtn">Export Daily Projection CSV</button>
        <button id="jumpToChartBtn" class="jump-btn">Go to Chart ↓</button>
    </div>

    <div class="daily-projection-container table-wrapper">
        <table id="projectionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Opening Balance (£)</th>
                    <th>Total Income (£)</th>
                    <th>Total Expense (£)</th>
                    <th>Closing Balance (£)</th>
                </tr>
            </thead>
            <tbody id="projectionBody"></tbody>
        </table>
    </div>

    <div class="projection-bottom">
        <button id="backToTopBtn1" class="jump-btn">Back to Top ↑</button>
    </div>
</section>

<!-- Chart -->
<section id="chartSection">
    <h2>Chart</h2>
    <div id="chartContainer">
        <canvas id="budgetChart" width="800" height="300"></canvas>
    </div>

    <div class="chart-bottom">
        <button id="backToTopBtn2" class="jump-btn">Back to Top ↑</button>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
