<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="app-header">
    <h1>Home Budget Tracker</h1>
  </header>

  <main>

    <!-- Start Date & Opening Balance Panel -->
    <div id="startPanel" style="width: 95%; margin: 10px auto; padding: 10px; background: #e6f2ff; border: 1px solid #007bff; border-radius: 5px;">
      <h3>Start Settings</h3>
      <form id="startForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>
        <label for="openingBalance">Opening Balance:</label>
        <input type="number" id="openingBalance" placeholder="0.00" step="0.01" required>
        <button type="submit">Set</button>
      </form>
    </div>

    <!-- Add Transaction Panel -->
    <div id="addTransactionPanel" style="width: 95%; margin: 10px auto; padding: 10px; background: #f0f8ff; border: 1px solid #007bff; border-radius: 5px;">
      <h3>Add Transaction</h3>
      <form id="transactionForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required step="0.01">
        <select id="type" required>
          <option value="">Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="frequency" required>
          <option value="">Frequency</option>
          <option value="monthly">Monthly</option>
          <option value="4weekly">4 Weekly</option>
          <option value="irregular">Irregular</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Toggle button -->
    <div style="text-align:center; margin: 10px;">
      <button id="toggleViewBtn">Show Full Daily Ledger</button>
    </div>

    <!-- Sticky summary section -->
    <div id="summaryContainer">
      <div id="summary"></div>
    </div>

    <!-- Table for daily ledger -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Projected Balance</th>
        </tr>
      </thead>
      <tbody id="ledgerBody"></tbody>
    </table>

  </main>

  <!-- Scroll to top button -->
  <button id="scrollTopBtn" title="Go to top">â†‘ Top</button>

  <script src="app.js"></script>
</body>
</html>
